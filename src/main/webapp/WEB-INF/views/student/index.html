<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="student : ${students}">
    <a th:href="@{/student/{id}(id=${student.getId()})}"
       th:text="${student.getName() + ', ' + student.getAge()}">user</a>

    <a th:href="@{/student/{id}/edit(id=${student.getId()})}">Edit</a>

    <form th:method="DELETE" th:action="@{/student/{id}(id=${student.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</div>

<br/>
<hr/>

<a href="/student/new">Create new student</a>

</body>
</html>
